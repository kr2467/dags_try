name: Astronomer CI - Deploy code

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
      apiToken:
        description: "Astro API Token"
        required: true
        type: string
  push:
    branches:
      - main

env:
  # Use input for apiToken if provided, otherwise use the secret stored in GitHub
  ASTRO_API_TOKEN: ${{ github.event.inputs.apiToken || secrets.ASTRO_API_TOKEN }}
  DEPLOYMENT_ID: ${{ github.event.inputs.deploymentId || secrets.DEPLOYMENT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install Astro CLI
      run: |
        curl -sSL https://install.astronomer.io | sudo bash -s
        sudo ln -s /usr/local/bin/astro /usr/bin/astro
        
    - name: Authenticate with Astronomer
      run: |
        astro login --token-login ${{ env.ASTRO_API_TOKEN }}
        
    - name: Deploy to Astro
      uses: astronomer/deploy-action@v0.4
      with:
        deployment_id: ${{ env.DEPLOYMENT_ID }}
